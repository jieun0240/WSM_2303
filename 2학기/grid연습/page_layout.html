<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wed Page Layout</title>
    <link rel="stylesheet" href="page_layout.css">
</head>
<body class="container">
    <!-- HTML5 semantic TAG 에는 header, footer, nav, section, aricle, aside이 있다~ -->
    <header class="header">
        <nav>링크1 링크2 링크3</nav>
    </header>

    <aside class="side1">SIDE1</aside>

    <main>
        <section class="section1">
            <article>
                <header>가울 노래</header>
                가을타나봐
            </article>
            <article>
                <header>가을 풍경</header>
                <figure>
                    <img src="https://i.pinimg.com/564x/af/ff/93/afff935b19fa6ee07d69acfca9cc378a.jpg" alt="">
                    <figcaption>그림 1.가을풍경</figcaption>
                </figure>
            </article>
        </section>

        <section class="section2">
            <article>
                <header>점심 메뉴</header>
                마라탕, 족발무침, 아망치 샐러드
            </article>
        </section>
    </main>

    <aside class="side2">SIDE2</aside>

    <footer>FOOTER</footer>
</body>
</html>
