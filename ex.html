<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>evnet</title>
</head>
<body>
    <button id="btn">click!</button>
    <script>
        const button = document.querySelector('#btn');
        button.addEventListener('click', function() {
            alert('창을 닫아주세요!')
            console.log('clicked!')
        })
    </script>
</body>
</html>
